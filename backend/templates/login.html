<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GeoPulse</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            width: 80px;
            
            margin-bottom: 10px;
        }
        h1 {
            font-size: 24px;
            color: #fff;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #fff;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
        }
        input:focus {
            border-color: #1e90ff;
        }
        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #fff;
            background: linear-gradient(90deg, #1e90ff, #0072ff);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .btn:hover {
            background: linear-gradient(90deg, #0072ff, #0056b3);
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="static/images/logo.png" alt="GeoPulse" class="logo">
        <h1>Welcome to GeoPulse</h1>
        <form action="/" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="hidden" id="lat" name="lat">
            <input type="hidden" id="lon" name="lon">
            <p class="error">{{ error }}</p> <!-- Display error from server -->
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
    <script>
        // Generate a device UUID
        const deviceId = localStorage.getItem('device_id') || (() => {
            const id = crypto.randomUUID();
            localStorage.setItem('device_id', id);
            return id;
        })();
    
        // Add the device ID to the login form
        const loginForm = document.querySelector('form');
        loginForm.addEventListener('submit', event => {
            const deviceInput = document.createElement('input');
            deviceInput.type = 'hidden';
            deviceInput.name = 'device_id';
            deviceInput.value = deviceId;
    
            loginForm.appendChild(deviceInput);
        });

    </script>
</body>
</html>
